query rxEntryReplication(
  $lastId: String!
  $minUpdatedAt: String!
  $limit: Float!
) {
  rxEntryReplication(
    lastId: $lastId
    minUpdatedAt: $minUpdatedAt
    limit: $limit
  ) {
    id
    contentText
    contentUrl
    contentType
    contentPreview {
      ogTitle
      ogDescription
      ogImageUrl
      ogAudioUrl
      ogVideoUrl
      type
    }
    categories
    calendarDate
    processing
    updatedAt
    hashedKey
    deleted
  }
}
